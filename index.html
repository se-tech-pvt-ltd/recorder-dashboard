<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SE TECH - Device Monitoring</title>
    <link rel="icon" type="image/png" href="/logo.png" />

    <!-- Early warning suppression script -->
    <script>
      (function () {
        // Store original console methods
        const originalWarn = console.warn;
        const originalError = console.error;

        // Override console methods immediately
        console.warn = function (...args) {
          const message = String(args.join(" "));

          // Suppress Recharts defaultProps warnings
          if (
            message.includes("Support for defaultProps will be removed") ||
            message.includes("defaultProps will be removed") ||
            (message.includes("XAxis") && message.includes("defaultProps")) ||
            (message.includes("YAxis") && message.includes("defaultProps"))
          ) {
            return; // Suppress these warnings completely
          }

          // Let other warnings through
          originalWarn.apply(console, args);
        };

        console.error = function (...args) {
          const message = String(args.join(" "));

          // Suppress Recharts defaultProps errors
          if (
            message.includes("Support for defaultProps will be removed") ||
            message.includes("defaultProps will be removed") ||
            (message.includes("XAxis") && message.includes("defaultProps")) ||
            (message.includes("YAxis") && message.includes("defaultProps"))
          ) {
            return; // Suppress these errors completely
          }

          // Let other errors through
          originalError.apply(console, args);
        };
      })();
    </script>
  </head>

  <body>
    <div id="root"></div>

    <script type="module" src="/client/App.tsx"></script>
  </body>
</html>
